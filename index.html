<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body class="p-3">
    <h1 class="text-center">Ma Calculatrice</h1>
    <div class="container border border-black rounded p-2" style="width: 700px;">
        <p class="text-end preview text-primary"></p>
        <input type="text" readonly value="0" class="form-control form-control-lg border-black text-end">
        <div class="row gx-4 gy-3 mt-1">
            <div class="col-3">
                <button class="btn btn-danger w-100 reset">AC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger w-100 del">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger w-100 negative">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 operator">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 operator">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 operator">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info w-100 number">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 operator">+</button>
            </div>
            <div class="col-6">
                <button class="btn btn-info w-100 number">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger w-100 number">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 operator">=</button>
            </div>
        </div>

    </div>

</body>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</html>
